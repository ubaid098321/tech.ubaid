<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech.Ubaid</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #fdfdfd;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #444;
    }

    .animated-heading {
      font-size: 2.5rem;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: center;
      background-color: #111;
      padding: 10px;
    }

    .navbar a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .video-section {
      text-align: center;
      padding: 20px;
    }

    .custom-video {
      width: 300px;
      height: auto;
      margin: 10px;
      border-radius: 12px;
    }

    .contact-section {
      text-align: center;
      padding: 20px;
    }

    .secondary-nav {
      max-width: 600px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .secondary-nav a {
      display: block;
      padding: 18px;
      text-align: center;
      background: linear-gradient(135deg, #e0f7ff, #ffffff);
      color: #0a3d62;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 14px;
      border: 2px solid #d0ecff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease-in-out;
    }

    .secondary-nav a:hover {
      background: linear-gradient(135deg, #d3eaff, #b0d4ff);
      color: #064273;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

<header>
  <img src="ubaid.jpg" alt="Profile Photo" class="profile-photo" />
  <h1 class="animated-heading">Welcome to Tech.Ubaid</h1>
</header>

<nav class="navbar">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="ethical-hacking.html">Ethical Hacking</a>
  <a href="contact.html">Contact</a>
</nav>

  </video>

  <video class="custom-video" controls>

  </video>
</section>

<section class="contact-section">
  <div class="secondary-nav">
    <a href="page1-intro.html">Introduction</a>
    <a href="page2-lab-setup.html">Lab Setup</a>
  </div>
</section>

</body>
</html>
