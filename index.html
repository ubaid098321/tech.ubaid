<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech.Ubaid</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #444;
    }

    .animated-heading {
      font-size: 2.5rem;
      color: #222;
      margin-top: 10px;
    }

    .navbar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px auto;
      max-width: 800px;
      padding: 10px;
    }

    .navbar a {
      background: linear-gradient(135deg, #d1f1ff, #aee1f9);
      color: #083e66;
      padding: 15px 25px;
      text-decoration: none;
      border-radius: 14px;
      font-weight: bold;
      font-size: 1.1rem;
      border: 2px solid #a2d7f8;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease-in-out;
    }

    .navbar a:hover {
      background: linear-gradient(135deg, #87e0ff, #69d1f8);
      color: #022a49;
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .video-section {
      text-align: center;
      padding: 20px;
    }

    .custom-video {
      width: 300px;
      height: auto;
      margin: 10px;
      border-radius: 12px;
    }

    .contact-section {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="ubaid.jpg" alt="Ubaid's Photo" class="profile-photo" />
    <h1 class="animated-heading">Welcome to Tech.Ubaid</h1>
  </header>

  <!-- ðŸ”¹ Stylish Navigation Section -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="ethical-hacking.html">Ethical Hacking</a>
  </div>

  <!-- ðŸ”¸ Video Section -->
  <div class="video-section">
    <video class="custom-video" autoplay muted loop>
      <source src="video1.mp4" type="video/mp4">
    </video>
    <video class="custom-video" autoplay muted loop>
      <source src="video2.mp4" type="video/mp4">
    </video>
    <video class="custom-video" autoplay muted loop>
      <source src="video3.mp4" type="video/mp4">
    </video>
  </div>

</body>
</html>
