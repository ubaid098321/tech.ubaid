<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech.Ubaid</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #444;
    }

    .animated-heading {
      font-size: 2.5rem;
      color: #222;
      margin-top: 10px;
    }

    .navbar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px auto;
      max-width: 800px;
      padding: 10px;
    }

    .navbar a {
      background: linear-gradient(135deg, #d1f1ff, #aee1f9);
      color: #083e66;
      padding: 15px 25px;
      text-decoration: none;
      border-radius: 14px;
      font-weight: bold;
      font-size: 1.1rem;
      border: 2px solid #a2d7f8;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease-in-out;
    }

    .navbar a:hover {
      background: linear-gradient(135deg, #87e0ff, #69d1f8);
      color: #022a49;
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    /* Updated styles for secondary-nav links with animated gradient background */
    .secondary-nav {
      max-width: 700px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .secondary-nav a {
      display: block;
      padding: 18px;
      text-align: center;
      background: linear-gradient(270deg, #6a11cb, #2575fc, #6a11cb);
      background-size: 600% 600%;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.3rem;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 1.2px;
      border-radius: 18px;
      border: 2px solid #3e3eaa;
      box-shadow:
        0 4px 15px rgba(38, 32, 98, 0.6);
      text-shadow:
        1px 1px 3px rgba(0,0,0,0.4);
      animation: gradientShift 8s ease infinite;
      transition: all 0.4s ease-in-out;
    }

    .secondary-nav a:hover {
      background-position: 100% 50%;
      box-shadow:
        0 0 15px #5a4ee8,
        0 0 30px #4a3fc5;
      transform: translateY(-5px) scale(1.05);
      text-shadow:
        0 0 10px #fff;
      border-color: #5245d6;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .video-section {
      text-align: center;
      padding: 20px;
    }

    .custom-video {
      width: 300px;
      height: auto;
      margin: 10px;
      border-radius: 12px;
    }

    .contact-section {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="ubaid.jpg" alt="Ubaid's Photo" class="profile-photo" />
    <h1 class="animated-heading">Welcome to Tech.Ubaid</h1>
  </header>

  <!-- Main Navigation -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="ethical-hacking.html">Ethical Hacking</a>
  </div>

  <!-- Decorative Section Links with updated animated style -->
  <div class="secondary-nav">
    <a href="page1-intro.html">Introduction to Ethical Hacking</a>
    <a href="page2-lab-setup.html">Lab Setup & Tools</a>
    <a href="docs">More Guides & Resources</a>
  </div>

  <!-- Video Section -->
  <div class="video-section">
    <video class="custom-video" autoplay muted loop>
      <source src="video1.mp4" type="video/mp4" />
    </video>
    <video class="custom-video" autoplay muted loop>
      <source src="video2.mp4" type="video/mp4" />
    </video>
    <video class="custom-video" autoplay muted loop>
      <source src="video3.mp4" type="video/mp4" />
    </video>
  </div>

</body>
</html>
