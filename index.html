<html lang="en">

      padding: 20px;
    }

    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #444;
    }

    .animated-heading {
      font-size: 2.5rem;

      background-color: #111;
      padding: 10px;
    }

      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .video-section {
      text-align: center;
      padding: 20px;
    }

    .custom-video {

      border-radius: 12px;

    .contact-section {

      padding: 20px;
    }
